<nav class="flex items-center shadow-lg bg-white justify-between px-4 fixed top-0 w-full z-50 h-[70px]">

    <div>
        <h1 class="font-bold text-2xl">{{text[lang].title}}</h1>
    </div>


    <div>
        <ul class="flex items-center gap-4">
            <li class="hover:text-gray-500">
                <a routerLink="home">{{ text[lang].home}}</a>
            </li>
            <li class="hover:text-gray-500">
                <a routerLink="user">{{text[lang].user}}</a>
            </li>
        </ul>
    </div>


    <button (click)="switchLanguage()" class="border rounded px-4 py-2 cursor-pointer text-white" [ngClass]="lang==='en'?'bg-red-500 hover:bg-red-400':'bg-blue-500 hover:bg-blue-400'"  
        title="Ganti bahasa">
        {{lang === 'en'?'Indonesia':'Inggris'}}
    </button>

</nav>


<div class="content">
    <router-outlet></router-outlet>
</div>
